{% include 'header.html' %}

<div class="overlay-login text-left" style="background: #3a3535;">

<div class="wrap container" >
	
							<h2 style="padding-top:50px;color: #FFF;" class="text-center mb-4">Register Now</h2>
							{% if messages %}
          {% for i in messages %}
            <div class="alert alert-success">{{i}}</div>
          {% endfor %}
        {% endif %}
							<div class="login-bghny p-md-5 p-4">
								<!--/login-form-->
								<div style="width: 50%; margin: 0 auto;">
								<form  method="post">{% csrf_token %}
									<div class="form-group">
										<p class="login-texthny mb-2">Name</p>
										<input type="text" class="form-control" id="exampleInputEmail1"
											aria-describedby="emailHelp" placeholder="" required="" name="name">
										
									</div>
									<div class="form-group">
										<p class="login-texthny mb-2">Email Id</p>
										<input type="email" class="form-control" id="exampleInputEmail1"
											aria-describedby="emailHelp" placeholder="" required="" name="email">
										
									</div>
									<div class="form-group">
										<p class="login-texthny mb-2">Password</p>
										<input type="password" class="form-control" id="exampleInputPassword1"
											placeholder="" required="" name="password">
									</div>
									<div class="form-group">
										<p class="login-texthny mb-2">Mobile</p>
										<input type="number" class="form-control" id="exampleInputPassword1"
											placeholder="" required="" name="mobile">
									</div>
									<div class="form-group">
										<p class="login-texthny mb-2">City</p>
										<input type="text" class="form-control" id="exampleInputPassword1"
											placeholder="" required="" name="city">
									</div>
									<div class="form-group">
										<p class="login-texthny mb-2">Pin Code</p>
										<input type="number" class="form-control" id="exampleInputPassword1"
											placeholder="" required="" name="pincode">
									</div>
									<div class="form-group">
										<p class="login-texthny mb-2">Address</p>
										<textarea class="form-control" name="address" required="required"></textarea>
									</div>
									<button type="submit" class="submit-login btn">Create an Account</button>

								</form>
								<!--//login-form-->
							</div>
							</div>
					</div>
				</div>
{% include 'footer.html' %}
