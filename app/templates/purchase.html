{%include 'user_header.html'%}

<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" style="padding-top: 50px;">
    <div class="card" >
        <h5 class="card-header">User Details</h5>
        <div align="right" style="padding:10px 20px 0 0;"><h3 style="color: red;font-style:italic;font-weight: bold;font-size: 24px;">Total: {{request.GET.tot}}rs</h3></div>
        <div class="card-body">
        {% for i in addr %}
        	<p>Name: {{i.name}}</p>
        	<p>Email: {{i.email}}</p>
        	<p>Mobile: {{i.mobile}}</p>
        	<h4>Delivery Address</h4>
        	<address>{{i.address}}</address>
        	<h5>Payment Mode</h5>
        {% endfor %}
        <form method="post">{% csrf_token %}
                    {% for i in addr %}

            <input type="hidden" value="{{i.email}}" name="email">
                    {% endfor %}
            <input type="hidden" name="tot" value="{{request.GET.tot}}">
            <input type="hidden" name="order_id" value="{{request.GET.order_id}}">
        	<input type="radio" name="payment" value="c" checked="checked"> Cash On Delivery
        	<div align="right">
        		<input type="submit" value="Confirm The Order" class="btn btn-success btn-lg">
        	</div>
        </form>
	</div>
  </div>
   </div>
    </div>
