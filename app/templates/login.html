{% include 'header.html' %}

<div class="overlay-login text-left" style="background: #3a3535;">

<div class="wrap container" >

							<h2 style="padding-top:50px;color: #FFF;" class="text-center mb-4">Login Now</h2>
								{% if messages %}
          {% for i in messages %}
            <div class="alert alert-danger">{{i}}</div>
          {% endfor %}
        {% endif %}
							<div class="login-bghny p-md-5 p-4">
								<!--/login-form-->
								<div style="width: 50%; margin: 0 auto;">
								<form action="{% url  'user_login' %}" method="post">{% csrf_token %}
									<div class="form-group">
										<p class="login-texthny mb-2">Email Id</p>
										<input type="email" class="form-control" id="exampleInputEmail1"
											aria-describedby="emailHelp" placeholder="" required="" name="email">
										
									</div>
									<div class="form-group">
										<p class="login-texthny mb-2">Password</p>
										<input type="password" class="form-control" id="exampleInputPassword1"
											placeholder="" required="" name="password">
									</div>
									<button type="submit" class="submit-login btn">Sign In</button>

								</form>
								<!--//login-form-->
							</div>
							</div>
					</div>
				</div>
